name: Terraform Destroy (GCS backend)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type EXACT project_id (as in env/dev/terraform.tfvars) to confirm destroy'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  WORKING_DIR: root
  TFVARS_PATH: ../env/dev/terraform.tfvars

jobs:
  destroy:
    name: Terraform Destroy (requires approval)
    runs-on: ubuntu-latest
    # Protected Environment for manual approval
    environment: prod
    concurrency:
      group: tf-prod
      cancel-in-progress: false
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Ensure the state bucket exists (idempotent; safe even if already created)
      - name: Ensure GCS backend bucket exists
        run: |
          BUCKET="${{ secrets.TF_BACKEND_BUCKET }}"
          LOCATION="ASIA-SOUTH1"
          if ! gsutil ls -b "gs://$BUCKET" >/dev/null 2>&1; then
            gcloud storage buckets create "gs://$BUCKET" --location="$LOCATION" --uniform-bucket-level-access
          fi

      - name: Write backend.hcl
        run: |
          cat > backend.hcl <<EOF
          bucket = "${{ secrets.TF_BACKEND_BUCKET }}"
          prefix = "gke-modular/state"
          EOF

      - name: Terraform Init (reconfigure)
        run: terraform init -reconfigure -backend-config=backend.hcl

      # Safety confirmation based on tfvars project_id
      - name: Read project_id from tfvars
        id: read
        run: |
          PROJECT_ID=$(grep -E '^\s*project_id\s*=' "${{ env.TFVARS_PATH }}" | sed -E 's/.*=\s*"([^"]+)".*/\1/')
          echo "project_id=$PROJECT_ID" >> $GITHUB_OUTPUT

      - name: Verify confirmation matches project_id
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "${{ steps.read.outputs.project_id }}" ]; then
            echo "Confirmation did not match project_id. Refusing to destroy."
            exit 1
          fi

      - name: Terraform Destroy
        run: terraform destroy -var-file="${{ env.TFVARS_PATH }}" -auto-approve
