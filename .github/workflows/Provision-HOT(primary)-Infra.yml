name: Provision-HOT(primary)-Infra

on:
  workflow_dispatch:
    inputs:
      force_apply:
        description: "Force apply even if plan artifact is missing or no changes detected"
        required: false
        type: boolean
        default: false

env:
  TF_IN_AUTOMATION: "true"
  WORKING_DIR: root
  TFVARS_PATH: ../env/dev/terraform.tfvars

jobs:

  # -------------------------------
  # 1️⃣ Terraform Init
  # -------------------------------
  init:
    name: Terraform Init
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      # GCP Authentication
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Terraform Init
      - name: Terraform Init
        run: terraform init -reconfigure

      # Upload .terraform folder for next jobs
      - name: Upload .terraform folder
        uses: actions/upload-artifact@v4
        with:
          name: terraform-initialized
          path: .terraform

  # -------------------------------
  # 2️⃣ Security Scan (Checkov + Trivy) - commented
  # -------------------------------
  # security:
  #   name: Security Scan
  #   runs-on: ubuntu-latest
  #   defaults:
  #     run:
  #       working-directory: ${{ env.WORKING_DIR }}
  #   needs: init
  #   steps:
  #     - uses: actions/checkout@v4
  #
  #     - name: Install Checkov
  #       run: pip install checkov
  #
  #     - name: Run Checkov
  #       run: checkov -d . --quiet --compact
  #
  #     - name: Run Trivy
  #       run: |
  #         docker run --rm -v $PWD:/scan aquasec/trivy fs --exit-code 1 --severity HIGH,CRITICAL /scan

  # -------------------------------
  # 3️⃣ Terraform Plan
  # -------------------------------
  plan:
    name: Terraform Plan
    needs: init
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      # Authenticate to GCP
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Initialize Terraform (modules + backend)
      - name: Terraform Init
        run: terraform init -reconfigure

      # Terraform Plan
      - name: Terraform Plan
        id: plan
        run: |
          set -o pipefail
          terraform validate
          terraform plan \
            -var-file="${{ env.TFVARS_PATH }}" \
            -input=false -no-color -out=tfplan.bin -detailed-exitcode | tee plan.txt
          code=$?
          if [ $code -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          elif [ $code -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Plan failed. See plan.txt"
            exit $code

      # Upload Plan Artifact
      - name: Upload Plan Artifact
        if: ${{ steps.plan.outputs.has_changes == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan.bin
            plan.txt

  # -------------------------------
  # 4️⃣ Terraform Apply
  # -------------------------------
  apply:
    name: Terraform Apply
    needs: plan
    if: ${{ github.event.inputs.force_apply == 'true' || needs.plan.outputs.has_changes == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      # Download .terraform folder
      - name: Download .terraform folder
        uses: actions/download-artifact@v4
        with:
          name: terraform-initialized
          path: .terraform

      # Download plan
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      # GCP Authentication
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Apply
      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan.bin
