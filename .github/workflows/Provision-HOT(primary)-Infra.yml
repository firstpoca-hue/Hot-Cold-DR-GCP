name: Provision-HOT(primary)-Infra

on:
  workflow_dispatch:
    inputs:
      force_apply:
        description: "Force apply even if plan artifact is missing or no changes detected"
        required: false
        type: boolean
        default: false

env:
  TF_IN_AUTOMATION: "true"
  WORKING_DIR: root
  TFVARS_PATH: ../env/dev/terraform.tfvars   # âœ… FIXED PATH

jobs:

  # -------------------------------
  # 1ï¸âƒ£ Terraform Init
  # -------------------------------
  init:
    name: Terraform Init
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Upload .terraform folder
        uses: actions/upload-artifact@v4
        with:
          name: terraform-initialized
          path: .terraform

  # -------------------------------
  # 2ï¸âƒ£ Checkov Scan
  # -------------------------------
  checkov-scan:
    name: ðŸ›¡ï¸ Checkov Scan
    runs-on: ubuntu-latest
    needs: init
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Checkov
        run: pip install checkov
      - name: Run Checkov
        continue-on-error: true
        run: |
          checkov -d . --quiet --compact > checkov.output || true
      - name: Upload Checkov Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov.output
          path: ${{ env.WORKING_DIR }}/checkov.output
      - name: Summarize Checkov Results
        if: always()
        run: |
          echo "### ðŸ›¡ï¸ Checkov Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Review checkov.output artifact for policy violations" >> $GITHUB_STEP_SUMMARY

  # -------------------------------
  # 3ï¸âƒ£ Trivy Scan
  # -------------------------------
  trivy-scan:
    name: ðŸ” Trivy Scan
    runs-on: ubuntu-latest
    needs: init
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - name: Cache Trivy DB
        uses: actions/cache@v3
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db
      - name: Run Trivy Scan
        continue-on-error: true
        run: |
          docker run --rm -v $PWD:/scan aquasec/trivy fs --severity HIGH,CRITICAL /scan > trivy.output || true
      - name: Upload Trivy Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy.output
          path: ${{ env.WORKING_DIR }}/trivy.output
      - name: Summarize Trivy Results
        if: always()
        run: |
          echo "### ðŸ” Trivy Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Review trivy.output artifact for vulnerabilities" >> $GITHUB_STEP_SUMMARY

  # -------------------------------
  # 4ï¸âƒ£ Terraform Plan
  # -------------------------------
  plan:
    name: Terraform Plan
    needs: [init, checkov-scan, trivy-scan]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Verify tfvars path exists âœ…
        run: |
          if [ ! -f "${{ env.TFVARS_PATH }}" ]; then
            echo "âŒ ERROR: tfvars file not found at path: ${{ env.TFVARS_PATH }}"
            exit 1
          else
            echo "âœ… tfvars file found at: ${{ env.TFVARS_PATH }}"
          fi

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        shell: bash
        run: |
          set -o pipefail
          set +e
          terraform validate
          terraform plan \
            -var-file="${{ env.TFVARS_PATH }}" \
            -input=false -no-color -out=tfplan.bin -detailed-exitcode | tee plan.txt
          code=$?
          set -e
          if [ $code -eq 0 ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          elif [ $code -eq 2 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "Plan failed. See plan.txt"
            exit $code
          fi

      - name: Upload Plan Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan.output
          path: ${{ env.WORKING_DIR }}/plan.txt

      - name: Upload Plan Artifact (binary)
        if: ${{ steps.plan.outputs.has_changes == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan.bin
            plan.txt

      - name: Summarize Plan Results
        if: always()
        run: |
          echo "### ðŸ“‹ Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.plan.outputs.has_changes }}" = "true" ]; then
            echo "- **Changes Detected:** Yes" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Changes Detected:** No" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Plan output artifact: plan.output" >> $GITHUB_STEP_SUMMARY

  # ---------------------------
  # â¸ï¸ Manual Approval Gate
  # ---------------------------
  approval:
    name: Await Manual Approval
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: prod-approval
    steps:
      - name: Notify and wait for approval
        run: echo "Pending manual approval. Review plan.output artifact before approving."

  # -------------------------------
  # 5ï¸âƒ£ Terraform Apply
  # -------------------------------
  apply:
    name: Terraform Apply
    needs: [plan, approval]
    if: ${{ inputs.force_apply || needs.plan.outputs.has_changes == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Download Plan Artifact
        if: ${{ needs.plan.outputs.has_changes == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Apply
        run: |
          if [ "${{ needs.plan.outputs.has_changes }}" = "true" ]; then
            terraform apply -input=false -auto-approve tfplan.bin | tee apply.output
          else
            terraform apply -input=false -auto-approve -var-file="${{ env.TFVARS_PATH }}" | tee apply.output
          fi

      - name: Upload Apply Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apply.output
          path: ${{ env.WORKING_DIR }}/apply.output

      - name: Summarize Apply Results
        if: always()
        run: |
          echo "### âœ… Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Apply output artifact: apply.output" >> $GITHUB_STEP_SUMMARY
