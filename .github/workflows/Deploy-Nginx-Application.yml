name: Deploy-Nginx-Application

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write   # for SARIF uploads

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  LOCATION_A: us-central1           # primary region
  CLUSTER_A: app-cluster-hot        # primary cluster name
  LOCATION_B: asia-south1           # secondary region
  CLUSTER_B: app-cluster-cold       # secondary cluster name
  CONFIG_CLUSTER: app-cluster-hot   # use A as config cluster
  IMAGE_REPO: us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gke-docker-repo/nginx-simple-app
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_NAME: us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gke-docker-repo/nginx-simple-app:${{ github.sha }}

jobs:
  # ---------------------------
  # 1️⃣ BUILD
  # ---------------------------
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud and GKE auth plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'
          export_default_credentials: true

      - name: Enable GKE auth plugin
        run: echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Set GCP project
        run: gcloud config set project $PROJECT_ID

      - name: Enable Required APIs
        run: |
          gcloud services enable artifactregistry.googleapis.com container.googleapis.com --project "$PROJECT_ID"

      - name: Configure Docker (Artifact Registry)
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          docker build -t "$IMAGE_REPO:$IMAGE_TAG" -t "$IMAGE_REPO:latest" -f DockerFile .

  # ---------------------------
  # 2️⃣ TRIVY SCAN
  # ---------------------------
  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud and GKE auth plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'
          export_default_credentials: true

      - name: Enable GKE auth plugin
        run: echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Set GCP project
        run: gcloud config set project $PROJECT_ID

      - name: Enable Required APIs
        run: |
          gcloud services enable artifactregistry.googleapis.com container.googleapis.com --project "$PROJECT_ID"

      - name: Configure Docker (Artifact Registry)
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      # Build image again in this job's runner so Trivy can scan it locally
      - name: Build Docker Image (for scanning)
        run: |
          docker build -t "$IMAGE_REPO:$IMAGE_TAG" -t "$IMAGE_REPO:latest" -f DockerFile .

      # ---- Human-readable Trivy (artifact)
      - name: Trivy FS (artifact)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: .
          format: table
          output: trivy-fs.txt
          exit-code: '0'
          scanners: vuln,secret,misconfig,license

      - name: Trivy Image (artifact)
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          output: trivy-image.txt
          exit-code: '0'
          ignore-unfixed: true
          scanners: vuln,secret,misconfig,license

      - name: Combine Trivy outputs -> trivy.output
        shell: bash
        run: |
          {
            echo "===== TRIVY FS SCAN (repo) ====="
            cat trivy-fs.txt 2>/dev/null || true
            echo
            echo "===== TRIVY IMAGE SCAN (${IMAGE_REPO}:${IMAGE_TAG}) ====="
            cat trivy-image.txt 2>/dev/null || true
          } > trivy.output

      - name: Upload Trivy artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy.output
          path: trivy.output
          if-no-files-found: warn
          retention-days: 14

      # ---- Gated Trivy: fail if HIGH/CRITICAL found (SARIF for Code Scanning)
      - name: Trivy FS (SARIF, gated)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          exit-code: '1'
          severity: HIGH,CRITICAL
          scanners: vuln,secret,misconfig,license

      - name: Upload Trivy FS SARIF
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

      - name: Trivy Image (SARIF, gated)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          format: sarif
          output: trivy-image.sarif
          exit-code: '1'
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln,secret,misconfig,license

      - name: Upload Trivy Image SARIF
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

  # ---------------------------
  # ⏸️ MANUAL APPROVAL GATE
  # ---------------------------
  approval:
    name: Await Manual Approval
    runs-on: ubuntu-latest
    needs: trivy-scan
    environment:
      name: prod-approval
    steps:
      - run: echo "Pending manual approval in environment 'prod-approval'."

  # ---------------------------
  # 3️⃣ DEPLOY
  # ---------------------------
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: approval

    steps:
      - uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud and GKE auth plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'
          export_default_credentials: true

      - name: Enable GKE auth plugin
        run: echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Set GCP project
        run: gcloud config set project "$PROJECT_ID"

      - name: Enable Required APIs
        run: |
          gcloud services enable \
            container.googleapis.com \
            artifactregistry.googleapis.com \
            gkehub.googleapis.com

      - name: Configure Docker (Artifact Registry)
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build & Push Image
        run: |
          docker build -t "$IMAGE_REPO:$IMAGE_TAG" -t "$IMAGE_REPO:latest" -f DockerFile .
          docker push "$IMAGE_REPO:$IMAGE_TAG"
          docker push "$IMAGE_REPO:latest"

      # ---------- Deploy workloads to Cluster A ----------
      - name: Get credentials (Cluster A)
        run: gcloud container clusters get-credentials "$CLUSTER_A" --region "$LOCATION_A" --project "$PROJECT_ID"

      - name: Deploy workloads to Cluster A
        run: |
          sed -e "s|image: .*gke-docker-repo/nginx-simple-app:.*|image: $IMAGE_NAME|g" gke-workloads.yaml | kubectl apply -f -
          kubectl rollout status deployment/nginx-simple-app --timeout=5m

      # ---------- Deploy workloads to Cluster B ----------
      - name: Get credentials (Cluster B)
        run: gcloud container clusters get-credentials "$CLUSTER_B" --region "$LOCATION_B" --project "$PROJECT_ID"

      - name: Deploy workloads to Cluster B
        run: |
          sed -e "s|image: .*gke-docker-repo/nginx-simple-app:.*|image: $IMAGE_NAME|g" gke-workloads.yaml | kubectl apply -f -
          kubectl rollout status deployment/nginx-simple-app --timeout=5m

      # ---------- Enable Fleet features + set config cluster (idempotent) ----------
      - name: Enable Multi-cluster features (idempotent)
        run: |
          set -euo pipefail
          gcloud container fleet memberships describe "$CLUSTER_A" --format='value(name)' \
            || gcloud container fleet memberships register "$CLUSTER_A" \
                 --gke-cluster="$LOCATION_A/$CLUSTER_A" --enable-workload-identity
          gcloud container fleet memberships describe "$CLUSTER_B" --format='value(name)' \
            || gcloud container fleet memberships register "$CLUSTER_B" \
                 --gke-cluster="$LOCATION_B/$CLUSTER_B" --enable-workload-identity

          gcloud container fleet features enable multiclusterservicediscovery || true
          gcloud container fleet features enable multiclusteringress || true

          gcloud container fleet features update multiclusteringress \
            --member-config=membership="$CLUSTER_A",config-membership="$CLUSTER_A"

          sleep 60

      # ---------- Apply MCS/MCI to the config cluster only ----------
      - name: Get credentials (Config cluster)
        run: gcloud container clusters get-credentials "$CONFIG_CLUSTER" --region "$LOCATION_A" --project "$PROJECT_ID"

      - name: Apply Multi-Cluster Ingress/Service (global LB with failover)
        run: |
          kubectl apply -f gke-mci.yaml
          sleep 15
          kubectl get mcs,mcis -n default || true
