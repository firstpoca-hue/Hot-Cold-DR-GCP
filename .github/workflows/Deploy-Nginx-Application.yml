name: Deploy-Nginx-Application

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write   # for SARIF uploads

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  LOCATION: us-central1
  CLUSTER_NAME: gke-primary
  IMAGE_REPO: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/app-images
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_NAME: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/app-images/nginx-simple-app:${{ github.sha }}
  SVC_ACC: gcp-terraform-key@hot-cold-drp.iam.gserviceaccount.com

jobs:
  # ---------------------------
  # 1️⃣ BUILD & PUSH IMAGE
  # ---------------------------
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'
          export_default_credentials: true

      - name: Set GCP Project
        run: gcloud config set project $PROJECT_ID

      - name: Enable Required APIs
        run: |
          gcloud services enable artifactregistry.googleapis.com container.googleapis.com --project "$PROJECT_ID"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Verify Dockerfile presence
        run: ls -l Dockerfile

      - name: Build Docker Image
        run: |
          docker build -t "$IMAGE_REPO:$IMAGE_TAG" -t "$IMAGE_REPO:latest" -f Dockerfile .

      - name: Push Docker Image to Artifact Registry
        run: |
          docker push "$IMAGE_REPO:$IMAGE_TAG"
          docker push "$IMAGE_REPO:latest"

  # ---------------------------
  # 2️⃣ TRIVY SCAN
  # ---------------------------
  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull Built Image for Scan
        run: docker pull ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: .
          format: table
          output: trivy-fs.txt
          exit-code: '0'
          scanners: vuln,secret,misconfig,license

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          image-ref: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          output: trivy-image.txt
          exit-code: '0'
          ignore-unfixed: true
          scanners: vuln,secret,misconfig,license

      - name: Combine Trivy Reports
        shell: bash
        run: |
          {
            echo "===== TRIVY FILESYSTEM SCAN ====="
            cat trivy-fs.txt || true
            echo
            echo "===== TRIVY IMAGE SCAN ====="
            cat trivy-image.txt || true
          } > trivy.output

      - name: Upload Trivy Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy.output
          path: trivy.output
          retention-days: 14

  # ---------------------------
  # ⏸️ MANUAL APPROVAL GATE
  # ---------------------------
  approval:
    name: Await Manual Approval
    runs-on: ubuntu-latest
    needs: trivy-scan
    environment:
      name: prod-approval
    steps:
      - run: echo "Pending manual approval for production deployment."

  # ---------------------------
  # 3️⃣ DEPLOY TO GKE
  # ---------------------------
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: approval

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'
          export_default_credentials: true

      - name: Set GCP Project
        run: gcloud config set project $PROJECT_ID

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Get GKE Credentials
        run: gcloud container clusters get-credentials "$CLUSTER_NAME" --region "$LOCATION" --project "$PROJECT_ID"

      - name: Deploy to GKE
        shell: bash
        run: |
          set -e
          echo "Deploying image: $IMAGE_NAME"
          sed -e "s|image: .*|image: $IMAGE_NAME|g" k8s-app-deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/nginx-simple-app --timeout=5m

      - name: Verify Deployment Image
        run: |
          kubectl get pods -l app.kubernetes.io/name=nginx-simple-app -o jsonpath='{.items[0].spec.containers[0].image}{"\n"}'
